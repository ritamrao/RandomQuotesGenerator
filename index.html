<!DOCTYPE html>
<head>
    <title>Random Quote Machine</title>
    <script src="quotes.js"></script>
    <script>
        window.onload = init;
        function init(){
            generateQuote()
            const btn = document.getElementById("new-quote");

            let index = 0;

            const colors = ['salmon', 'green', 'blue', 'purple'];

            btn.addEventListener('click', function onClick() {
                document.body.style.backgroundColor = colors[index];
                index = index >= colors.length - 1 ? 0 : index + 1;
            });
        }
        
        function generateQuote() {
            let randomIndex = Math.floor(Math.random()*QUOTEBANK.length);
            
            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="
            let quoteInAPIFormat = QUOTEBANK[randomIndex].quote.replace(/ /g,"%20");
            let authorInAPIFormat = QUOTEBANK[randomIndex].author.replace(/ /g,"%20")
            twitterLink += quoteInAPIFormat;
            twitterLink += " - " + authorInAPIFormat;
            
            document.getElementById("text").innerText= QUOTEBANK[randomIndex].quote;
            document.getElementById("author").innerText= QUOTEBANK[randomIndex].author;
            document.getElementById("tweet-quote").href = twitterLink
        }

        
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        *{
            font-size: 2 rem;
            text-align: center;
        }

        
       


    </style>
</head>
<body>
    <div class="'container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
                <div class="card">
                <div class = "card-body">
                    <h5><div id="text"></div></h5>
                    <div id="author"></div> 
                
                <button id="new-quote" onClick="generateQuote();" class="btn btn-primary">New Quote</button>
                <a id="tweet-quote" class="btn btn-primary"><i class="bi bi-twitter"></i></a>
            </div>
            </div>
        </div>
            </wrapper>
        </div>
    </div>
    
    <script src=https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js></script>
</body>
</html>
